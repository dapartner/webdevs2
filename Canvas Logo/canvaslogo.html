<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Logo</title>
    </head>
    <body>
        <h1>Canvas Logo Project</h1>
        <canvas id="canvas" width="200" height="200" style="border:1px solid black">
        </canvas>
        <script>
            var canvas= document.getElementById("canvas");
            var ctx= canvas.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(84,70,40,20);
            ctx.fillRect(95,90,20,70);
            
            ctx.beginPath();
            ctx.arc(93, 92, 50, 0.11*Math.PI, 1.5*Math.PI, false);
            ctx.lineWidth = 20;
            ctx.strokeStyle= "#FF0000";
            ctx.stroke();
            
            ctx.font= "15px comic sans ms";
            ctx.fillText("communism will win", 30, 185);
            ctx.fillText("i'm not stalin to say", 30, 25);
            
            ctx.beginPath();
            ctx.rotate(-0.8);
            ctx.fillRect(-10,180,20,40);
            ctx.stroke();
        </script>
    </body>
</html>
